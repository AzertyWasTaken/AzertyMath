    <h1>Addition</h1>
    <h2>Definition</h2>
    <p>Addition is an operation that combine two numbers to make a third one.</p>
    <p>Addition is denoted with the + symbol.</p>

    <h2>Properties</h2>
    <p>Adding 0 to any number never change its result.</p>
    <p>Addition is commutative: changing the order of its numbers does not change the result.</p>
