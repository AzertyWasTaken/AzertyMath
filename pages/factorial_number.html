    <h1>Factorial number</h1>
    <h2>Definition</h2>
    <p>The factorial sequence is a sequence where the \(n\)th number is the product of the first \(n\) positive integers.</p>
    <p>The \(6\) first factorial numbers are \(1, 2, 6, 24, 120, 720 \).</p>
    <p>\(2\) is the only prime factorial number.</p>
