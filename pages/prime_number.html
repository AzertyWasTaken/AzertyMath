    <h1>Prime number</h1>
    <h2>Definition</h2>
    <p>A prime numbers is an integers that have exactly \(2\) divisors.</p>
    <p>The \(10\) first prime numbers are \(2, 3, 5, 7, 11, 13, 17, 23, 29, 31 \).</p>
