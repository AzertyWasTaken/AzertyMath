    <h1>Infinity</h1>
    <h2>Definition</h2>
    <p>Infinity is a concept that represent something larger than every numbers.</p>
    <p>Infinity can be either positive or negative.</p>
    <p>Infinity is denoted with the \(\infty \) symbol.</p>
