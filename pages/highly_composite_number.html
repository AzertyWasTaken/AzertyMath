    <h1>Highly composite number</h1>
    <h2>Definition</h2>
    <p>A highly composite number is a positive integer that has more divisors than all smaller positive integers.</p>
    <p>The first six highly composite numbers are \(1, 2, 4, 6, 12, 24\).</p>
