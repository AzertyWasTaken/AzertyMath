    <h1>Divisors list</h1>

    <p class="result" id="find_div_result"></br></p>

    <script>
            function renderMath() {
      return MathJax.typesetPromise().catch((err) => console.error("MathJax error:", err));
    }

    document.getElementById("find_div_btn_a").addEventListener("click", function() {
        let text_a = document.getElementById("find_div_box").value;
