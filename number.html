    <h1>Number</h1>
    <h2>Definition</h2>
    <p>A number is an object used to describe quantity.</p>
    <p>A positive numbers is a number above 0.</p>
    <p>A negative numbers is a number below 0.</p>
    <p>0 is the only number that is neither positive or negative.</p>
    <p>A rational numbers is a fraction.</p>
