    <h1>Calculator</h1>
    <h2>Addition</h2>
    <input type="text_box" id="add_box_a" placeholder="Enter a number">
    <input type="text_box" id="add_box_b" placeholder="Enter a number">

    <button id="add_btn">Add</button>
    <p class="result" id="add_result"></br></p>

    <script>
    document.getElementById("add_btn").addEventListener("click", function() {
        let text_a = document.getElementById("add_box_a").value;
        let text_b = document.getElementById("add_box_b").value;
        let a = Number(text_a);
        let b = Number(text_b);

        let text
        if (text_a == "" || text_b == "" || isNaN(a) || isNaN(b)) {
            text = "Invalid entry. Please enter two numbers."
        } else {
            text = text_a + " + " + text_b + " = " + String(a + b);
        }

        document.getElementById("add_result").textContent = text;
    });
    </script>
