<!DOCTYPE html>

<html lang="en">
<head>

</head>

<body>

    <h1>Find divisors</h1>
    <input type="text_box" id="find_div_box" placeholder="Enter a number">

    <button id="find_div_btn_a">Find divisors</button>
    <p class="result" id="find_div_result_a"></br></p>
    <p class="result" id="find_div_result_b"></p>

    <script>
    document.getElementById("find_div_btn_a").addEventListener("click", function() {
        let text_a = document.getElementById("find_div_box").value;
        let result = print_list_divisors(text_a);
        document.getElementById("find_div_result_a").innerHTML = result[0];
        document.getElementById("find_div_result_b").innerHTML = result[1];
    });
    </script>
</body>
</html>
